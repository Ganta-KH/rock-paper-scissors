<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="main.js" defer></script>
    
    <h1 class="header">ROCK PAPER SCISSORS</h1>

    <div class="game">
        <div class="player">
            <button class="item">Rock</button>
            <button class="item">Paper</button>
            <button class="item">Scissors</button>
        </div>
        
        <div class="container">
            <h1 class="result">Choose your object</h1>
            <p class="comment">First to score 5 wins the game</p>
            <div class="scores">
                <span class="you">Player: 0</span>
                <span class="ai">Computer: 0</span>
            </div>
            <div id="box"></div>
        </div>

        <div class="computer">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>

    <div class="footer">
        <span>made by Ganta</span>
    </div>

    

</body>
</html>
